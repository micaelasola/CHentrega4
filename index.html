<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Astral affair </title>
</head>
<body>

    <div class="title">
        <h1> Conoce todo sobre tus astros </h1>
    </div>

    <div class="productos">

        <figure class="figure">
            <img src="img/cartanatal.png" class="figure-img img-fluid rounded" alt="carta natal">
            <figcaption class="figure-caption">Conoce lo que dice tu carta natal</figcaption>
          </figure>

          <figure class="figure">
            <img src="img/tarot.jpeg" class="figure-img img-fluid rounded" alt="tarot">
            <figcaption class="figure-caption">Conoce tu tarot con la tirada de cartas</figcaption>
          </figure>

          <figure class="figure">
            <img src="img/rueda.png" class="figure-img img-fluid rounded" alt="rueda atrologica">
            <figcaption class="figure-caption">Conoce lo que dice tu carta natal</figcaption>
          </figure>

          <figure class="figure">
            <img src="img/pareja.png" class="figure-img img-fluid rounded" alt="lectura de parejas">
            <figcaption class="figure-caption">Conoce la compatabilidad con tu pareja</figcaption>
          </figure>

          <figure class="figure">
            <img src="img/revolucion.png" class="figure-img img-fluid rounded" alt="revolucion solar">
            <figcaption class="figure-caption">Consulta tu revolucion solar</figcaption>
          </figure>

    </div>


    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
